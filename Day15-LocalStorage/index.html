<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> LocalStorage and Event Delegation </title>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
		    <h2>LOCAL TAPAS</h2>
		    <ul class="plates">
		      <li>Loading Tapas...</li>
		    </ul>
		    <form class="add-items">
		      <div>
				  <input type="text" name="item" placeholder="Item Name" required>
    		      <input type="submit" value="+ Add Item">
		      </div>
			  <div>
				  <button type="button" class="clear-btn button">Clear All</button>
    			  <button type="button" class="check-btn button">Check All</button>
    			  <button type="button" class="uncheck-btn button">Uncheck All</button>
			  </div>
		    </form>
		</div>

		<script src="main.js"></script>
	</body>
</html>
