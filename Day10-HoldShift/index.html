<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> Hold Shift to Check Checkboxes </title>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="inbox">

			<div class="item">
				<input type="checkbox">
				<p>This is an inbox layout.</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Check one item</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Hold down your Shift key</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Check a lower item</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Everything in between should also be set to checked</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Try do it without any libraries</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Just regular JavaScript</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Good luck!</p>
			</div>
			<div class="item">
				<input type="checkbox">
				<p>Don't forget to tweet your result!</p>
			</div>

		</div>

		<script src="main.js"></script>
	</body>
</html>
